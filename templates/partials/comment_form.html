<form  action='/places/comments' method='POST'>
    <input type="hidden" value="{{ place._id }}" name="place_id">
    <fieldset>
        <legend>Add a comment</legend>
        <div class="form-group">
            <input type="text" name="comment" id="comment">
        </div>
    </fieldset>
    <div class='form-group'>
        <button class='btn btn-light border border-dark' type='submit'>Save Comment</button>
    </div>

</form>
